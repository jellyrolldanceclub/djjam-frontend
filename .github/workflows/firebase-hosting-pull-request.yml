name: Deploy to Firebase Hosting on PR
on:
  workflow_run:
    workflows: [Tests]
    types:
      - completed
  pull_request:
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.workflow_run.conclusion == 'success' }}
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DJJAM_D7AE7 }}'
          projectId: '${{ vars.FIREBASE_PROJECT_ID }}'
          target: '${{ vars.FIREBASE_SITE_ID }}'
